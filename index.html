<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MONOLITO</title>
</head>
<body>
  <h1><center>GRISEL'S MONOLITO</center></h1>
  <h2><center>HAPPY AYMARA YEAR</center></h2>
    <div class="statue-container">
          <div class="statue-hat"></div>
          <div class="statue-head-top"></div>
          <div class="statue-head-middle"></div>
          <div class="statue-head-bottom">
            <div class="statue-head-bottom1">
              <div class="right-eye"></div>
              <div class="left-eye"></div>
            </div>
            <div class="statue-head-bottom2">
              <div class="nose"></div>
            </div>
            <div class="statue-head-bottom3">
              <div class="mouth"></div>
            </div>
          </div>
          <div class="statue-shoulders"></div>
          <div class="statue-top-torso">
            <div class="arms"></div>
            <div class="arms"></div>
          </div>
          <div class="statue-middle-torso">
            <div class="hands">
              <div class="manitos"></div>
              <div class="manitos">
                <div class="deditos"></div>
                <div class="deditos"></div>
                <div class="deditos"></div>
                <div class="deditos"></div>
              </div>
            </div>
            <div class="hands">
              <div class="manitos">
                <div class="deditos"></div>
                <div class="deditos"></div>
                <div class="deditos"></div>
                <div class="deditos"></div>
              </div>
              <div class="manitos"></div>
            </div>
          </div>
          <div class="statue-torso"></div>
    
        <div class="statue-hips-top"></div>
        <div class="statue-hips"></div>
        <div class="statue-top-legs">
            <div class="statue-top-left-leg"></div>
            <div class="statue-top-right-leg"></div>
        </div>
        <div class="statue-long-legs">
            <div class="statue-long-left-leg"></div>
            <div class="statue-long-right-leg"></div>
        </div>
        <div class="statue-long-legs-bottom">
          <div class="statue-long-left-leg-bottom"></div>
          <div class="statue-long-right-leg-bottom"></div>
        </div>
        <div class="statue-top-foot">
          <div class="statue-top-left-foot"></div>
          <div class="statue-top-right-foot"></div>
        </div>
        <div class="statue-legs">
            <div class="statue-left-leg">
              <div class="foot"></div>
              <div class="foot"></div>
              <div class="foot"></div>
              <div class="foot"></div>
            </div>
            <div class="statue-right-leg">
              <div class="foot"></div>
              <div class="foot"></div>
              <div class="foot"></div>
              <div class="foot"></div>
            </div>
        </div>
        <div class="statue-base"></div>
    </div>
</body>
</html>
